  <h1>Reserva tu Mesa</h1>
  <div class="img-reservas">
    <div id="resultado"></div>
    <button id="simuladorBtn">Simulador de Reservas</button>
    <button id="mostrarReservasBtn">Mostrar Reservas</button>
      <form action="#" method="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required autocomplete="off">
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        
        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>
        
        <label for="mensaje">Mensaje adicional:</label>
        <textarea id="mensaje" name="mensaje" ></textarea>
        
        <input type="submit" value="Enviar Reserva">
    </form>
